apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{.APP_ID}}"
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/w3f/{{.REPO}}.git'
    targetRevision: HEAD
    plugin:
      name: helmfile
  project: previews
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true